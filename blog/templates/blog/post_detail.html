{% extends 'blog/base.html' %}

{% load humanize %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="attribution">
                &mdash;
                <span class="author">{{ post.author }}</span>
                <span class="date">({{ post.published_date|naturalday }})</span>
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
